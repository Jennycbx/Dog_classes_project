{% extends "base.html" %}
{% block content %}

<form action="/sessions/{{session.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{session.name}}" required>
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" value="{{session.age}}" required>
  </div>

  <div>
    <label for="type">Type:</label>
    <input type="test" id="type" name="type" value="{{session.type}}" required>
  </div>

  <button type="submit">Update Session</button>

</form>

{% endblock %}
