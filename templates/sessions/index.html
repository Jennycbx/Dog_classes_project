{% extends 'base.html' %}

{% block content %}
<h1>Sessions</h1>

  {% for session in sessions %}
  <p><a href="/sessions/{{ session.id }}"> {{session.name}} </a></p>
    <p>
      <form action="/sessions/{{ session.id }}/delete" method="POST">
      <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  
  <!-- <p><a href="/sessions/{{session.id}}/edit">Edit</a></p> -->
  {% endfor %}


<p class="btn--wrapper">
  <a class="btn btn--action" href="/sessions/new">New session</a>
</p>
{% endblock %}
