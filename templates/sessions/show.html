{% extends 'base.html' %}

{% block content %}
<h1> {{ session.name }} </h1>
<p>Day: {{ session.day }}</p>
<p>Duration: {{ session.duration }} minutes</p>
<p>Type: {{ session.type }}</p>

<h3>Attendees:</h3>

<ul>
    {% for member in members %}
    <li>{{ member.name }}</li>
        
    {% endfor %}
</ul>

<p>
    <button><a href="/sessions/{{session.id}}/edit">Edit</a></button>
</p> 
<p>
    <form action="/sessions/{{ session.id }}/delete" method="POST">
    <input class="btn btn--danger" type="submit" value="Delete" />
    </form>
</p>

{% endblock %}
