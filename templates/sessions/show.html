{% extends 'base.html' %}

{% block content %}
<h1> {{ session.name }} </h1>
<p>Day: {{ session.day }}</p>
<p>Duration: {{ session.duration }}</p>
<p>Type: {{ session.type }}</p>

<h3>Attendees:</h3>

<ul>
    {% for member in members %}
    <li>{{ member.name }}</li>
        
    {% endfor %}
</ul>

<p><a href="/sessions/{{session.id}}/edit">Edit</a></p>

{% endblock %}
