{% extends 'base.html' %}

{% block content %}
<h1> {{ member.name }} </h1>

<p>{{ member.age }} years old</p>
<p>{{ member.type }}</p>
<p>Attending:</p>

<ul>
    {% for session in sessions %}
        <li>{{ session.name }} on {{ session.day }}</li>
    {% endfor %}
</ul>
<p><a href="/members/{{member.id}}/edit">Edit</a></p>

{% endblock %}
