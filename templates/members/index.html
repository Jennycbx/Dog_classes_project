{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/members/new">New member</a>
</p>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{ member.id }}"> {{member.name}} </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
