{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/members/new">Add new member</a>
</p>

  {% for member in members %}
  <p><a href="/members/{{ member.id }}"> {{member.name}} </a></p>
    <p>
      <form action="/members/{{ member.id }}/delete" method="POST">
      <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  <!-- <p><a href="/members/{{member.id}}/edit">Edit</a></p> -->
  
  {% endfor %}

{% endblock %}
